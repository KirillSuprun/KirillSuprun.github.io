<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Font Awesome -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Animations -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS -->

    <script type="module" src="./assets/JS/app.js"></script>
    <!-- JS -->


</head>

<body>
    
    <div class="container text-center d-flex flex-column">

        <header class="mt-2 py-3 bg-white">
            <h2> Расшифровка украинского ИНН </h2>

        </header>

        <main class="bg-white mt-1 py-3 flex-grow-1" id="app">

            <div id="first1" class="fw-bold m-3 fs-3"> 
                ИНН:
                
                <input  v-model='inn' 
                pattern="" 
                required="" 
                class="mx-2 p-1" 
                placeholder="Введите Ваш ИНН" 
                type="number"> 
                
                <button @click="onSubmit" type="button" class="btn btn-secondary p-1"> Проверить </button>  
            </div>

            <div v-if="(validation == false)" class="alert alert-danger fs-3 fw-bold mx-5"> ИНН не подлинный   </div>
            <div v-if="(validation == true)" class="alert alert-success fs-3 fw-bold mx-5">  ИНН подлинный  </div>

            <div class="fw-bold fs-5 my-1"> Пол: <span > {{sex}} </span> </div>
            <div  class="fw-bold fs-5 my-1"> Дата рождения: <span > {{birthday}}  </span> </div>
            <div class="fw-bold fs-5 my-1"> Возраст: <span > {{age}} </span> </div>
            <div class="fw-bold fs-5 my-1"> Знак зодиака: <span > {{zodiac}} </span>  </div>
            <div class="fw-bold fs-5 my-1"> Восточный зодиак: <span > {{chinaZod}} </span>  </div>
            <!-- <div> {{inn}}    {{arrInn}}  {{countNumber}}    </div> -->



        </main>




        <footer>
        
            <a class="fs-2" href="../index.html"> <i class="animate__animated animate__heartBeat fw-bold fs-2 fas
                text-dark fa-home"> </i> </a>
        </footer>

    </div>


</body>
</html>
