<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exchange Rates </title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="./assets/CSS/style.css">
    <!-- CSS -->

    <script type="module" src="./assets/JS/app.js">  </script>
    <!-- JS Vue -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Animations -->

    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" >
    <!-- Font Awesome -->

</head>
<body>
    
    <div id="app" class="container text-center">

        <header class="text-center p-2 bg-white">
            <h1> {{title}} on {{date}} </h1> 
        </header>


        <main class="text-center mt-2">
            <div class="poisk">  </div>

            <div class="row row-cols-1 row-cols-md-2 row row-cols-lg-3">

                <div class="p-2" v-for="item in arrRate">
                    <div id="" class="card text-center bg-white"> 
                            <div class="card-body bgbg shadow">
                                <h5 class="card-title fs-2"> {{item.txt}}, {{item.cc}} </h5>
                                <p class="card-text fs-4"> Курси валют: {{item.rate}} </p>
                                <p  class="card-text text-center fs-4"> Країни, де використовують:  </p>
                                <p class=" imagesA card-text text-center d-flex justify-content-center row row-cols-3  row-cols-md-3 row-cols-lg-3 m-2">
                                        
                                            <img 
                                                :title=""
                                                v-for="(item, i) in item.imageFlag"
                                                
                                                :src="item"
                                                
                                                :alt="" 
                                                class="p-1 shadow">
                                                
                                            <div>    <i class="fa-solid fa-circle-chevron-down"></i> </div>         
                                </p>
                             </div>
                    </div>        
                </div>

            </div>

        </main>



        <footer class="text-center bg-white mt-2">

        </footer>
    </div>


</body>
</html>
