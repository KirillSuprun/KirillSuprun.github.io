        <main>
            
            <form class="row g-3">
                
                <Div class="tel">
                    Ваш Телефон

                </Div>

                <div class="">
                    <input class="phone" 
                        required
                        pattern="^(\+38[0-9]{10}|\+38\([0-9]{3}\)[0-9]{7}|\+38\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$" 
                        type="text"
                        class="form-control"    
                        id="Phone" 
                        placeholder="* Это поле обязательно к заполнению"
                        >

                        <small class="form-text text-muted">
                            Пример: +380677777777, +38(067)5557788 или +38(067)456-67-88
                        </small>

                        <small class="form-text text-success valid-label">
                            Поле заполнено верно.
                        </small>

                        <small class="form-text text-danger invalid-label">
                            Поле заполнено не верно
                        </small>
                        
                        

                </div>



                <div class="">

                  <button id="recall"> <i class="fas fa-phone-alt"></i> Заказать обратный звонок</button>
                  
                </div>

            </form>
