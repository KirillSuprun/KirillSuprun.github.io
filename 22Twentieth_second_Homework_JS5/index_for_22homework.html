<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks of JS5 function</title>

    <link rel="stylesheet" href="./assets/css/Style.css">
    <!-- Css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="/Main page/Assets/fontawesome/css/all.css">
    <!-- Awesome -->

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Animetion -->
    
    <script src="./assets/JS/app.js"></script>

</head>

<body>
    
    <div  class="container min-vh-100 bg-light">
        <header>
            <h1 class="pt-2 d-flex justify-content-center"> Индекс массы тела </h1>
        </header>

        <main class="h-100% align-middle">
            
            <h3 class="animate__animated animate__rotateInDownLeft"> Ваш рост (м.) или (см.) </h3> <input type="number" class="form-control" id="yourHeight" min="0.01" value="1" step="0.01">

            <h3 class="animate__animated animate__rotateInDownLeft"> Ваш вес (кг.) </h3> <input oninput="calc()" type="number" class="form-control " id="yourMass" min="0.01" value="20" step="0.5">

            <button onclick ="calc()" type="button" class="mt-4 btn btn-info w-100"> Рассчитать </button>

            <div class="mt-5">

                <h3 class="animate__animated animate__rotateInDownLeft"> Ваш индекс массы тела: <output id="massIndex"> - </output> </h3>

            </div>

            <div>

                <h3 class="animate__animated animate__rotateInDownLeft"> Он означает: <output id="result"> - </output> </h3>

            </div>

        </main>

        <footer class="text-center">
            <a class="fs-2" href="../index.html"> <i class="animate__animated animate__heartBeat fw-bold fs-2 fas fa-home"> </i> </a>

        </footer>

    </div>

    
</body>
